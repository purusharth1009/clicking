<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="schoolTitle">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>

    <script>
      function changeRed() {
        // change text color of h1 to red
        var h1Element = document.getElementById('schoolTitle');
        if (h1Element) {
          h1Element.style.color = 'red';
        }
      }

      function changeYellow() {
        // change text color of h1 to yellow
        var h1Element = document.getElementById('schoolTitle');
        if (h1Element) {
          h1Element.style.color = 'yellow';
        }
      }
    </script>
  </body>
</html>
